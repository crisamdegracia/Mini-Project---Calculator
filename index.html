<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    </head>
    <body>


        <div class="container">
            <h1> Web App Calculator </h1>

            <div class="row">
                <div class="col-xs-8 col-md-6 numberBlock">

                    <ul id="numbers">
                        <li class="numbers" data-value="1"> 11 </li>
                        <li class="numbers" data-value="2"> 2 </li>
                        <li class="numbers" data-value="3"> 3 </li>
                        <li class="numbers" data-value="4"> 4 </li>
                        <li class="numbers" data-value="5"> 5 </li>
                        <li class="numbers" data-value="6"> 6 </li>
                        <li class="numbers" data-value="7"> 7 </li>
                        <li class="numbers" data-value="8"> 8 </li>
                        <li class="numbers" data-value="9"> 9 </li>
                        <li class="numbers" id="dot" data-value="."> . </li>
                        <li class="numbers" data-value="0"> 0 </li>
                        <li id="clearNum">Clear</li>
                    </ul>

                </div><!--.col-8-->


                <div  class="col-xs-4 col-md-6 text-center operatorBlock">
                    <ul id="operator">
                        <li class="operator" id="addX" data-value="+">+</li>
                        <li class="operator" id="subX" data-value="-">-</li>
                        <li class="operator" id="multiX" data-value="*">*</li>
                        <li class="operator" id="divX" data-value="/">/</li>
                        <li class="operator" id="modolousX" data-value="%">%</li>
                        <li  id="totalX" data-value="=">=</li>
                    </ul>
                </div><!--col-->

            </div><!--row-->


            <div class="row">

                <div class="col-sm-12" id="ss">

                    <p id="result">0 <span id="addSign"></span></p>
                    <h4 id="error"></h4>
                </div><!--col-->
            </div><!--row-->


        </div> <!--container-->
        <footer class="container-fluid">
            <section>
                <div class="row">
                    <div class="col-lg-12" id="footerNav">
                        <i class="fa fa-html5"></i>
                        <i class="fa fa-css3"></i>
                        <i class="fa fa-android"></i>
                        <i class="fa fa-windows"></i>
                        <i class="fa fa-code"></i>
                    </div><!--col-12-->
                </div>
                    <div class="row">
                    <div class="col-lg-12" id="footerNav">
                        <h4> &copy; Sam De Gracia - 2017</h4>
                        <i class="fa fa-linkedin facebook"></i>
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-github"></i>
                        <i class="fa fa-google-plus"></i>
                        <i class="fa fa-twitter"></i>
                    </div><!--col-12-->
                </div>
            </section>

        </footer><!--container-->

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="main.js" ></script>
    </body>
</html>
